<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anime Player</title>
    <link rel="stylesheet" href="./fontawesome/v6.4.0/css/all.css" />
  </head>

  <body class="darkMode">
    <div class="app">
      <nav class="titlebar focused" id="titlebar">
        <div class="draggable h-100">
          <img
            src="./logo.svg"
            class="ms-1"
            style="padding: 0.4rem !important"
            height="28"
            width="28"
          />
          <span>Anime Player</span>
        </div>
        <div class="d-inline-flex">
          <button class="btn btn-secondary" title="Minimize" id="minimizeBtn">
            <i class="fal fa-window-minimize"></i>
          </button>
          <button class="btn btn-secondary" title="Maximize" id="maxResBtn">
            <i class="fal fa-window-maximize"></i>
            <!-- <i class="fal fa-window-restore"></i> -->
          </button>
          <button class="btn btn-danger" title="Close" id="closeBtn">
            <i class="fal fa-xmark"></i>
          </button>
        </div>
      </nav>
      <div class="sidebar d-none d-md-flex">
        <div class="icons">
          <button
            id="toggle-search-bar-btn"
            class="btn link-light absolute-center dark"
            data-bs-toggle-tooltip
            data-bs-placement="right"
            data-bs-title="Search"
          >
            <i class="fal fa-search fs-6"></i>
            <span class="visually-hidden">Search</span>
          </button>
          <button
            class="btn link-light absolute-center"
            data-bs-toggle-tooltip
            data-bs-placement="right"
            data-bs-title="Home"
          >
            <i class="fal fa-home fs-6"></i>
            <!-- <i class="fa-sharp fa-solid fa-house"></i> -->
            <span class="visually-hidden">Home</span>
          </button>
          <button
            class="btn link-light absolute-center active"
            data-bs-toggle-tooltip
            data-bs-placement="right"
            data-bs-title="Videos"
          >
            <i class="fal fa-play fs-6"></i>
            <span class="visually-hidden">Video</span>
          </button>
          <button
            class="btn link-light absolute-center"
            data-bs-toggle-tooltip
            data-bs-placement="right"
            data-bs-title="Music"
          >
            <i class="fal fa-music fs-6"></i>
            <span class="visually-hidden">Music</span>
          </button>
          <button
            class="btn link-light absolute-center"
            data-bs-toggle-tooltip
            data-bs-placement="right"
            data-bs-title="Bookmarks"
          >
            <i class="fal fa-bookmark fs-6"></i>
            <span class="visually-hidden">Bookmarks</span>
          </button>
          <button
            class="btn link-light absolute-center mb-auto"
            data-bs-toggle-tooltip
            data-bs-placement="right"
            data-bs-title="Favorites"
          >
            <i class="fal fa-heart fs-6"></i>
            <span class="visually-hidden">Favorites</span>
          </button>
          <div class="dropend border-top">
            <button
              class="btn link-light absolute-center border-0"
              data-bs-toggle="dropdown"
              data-bs-toggle-tooltip
              data-bs-placement="right"
              data-bs-title="Manage"
              id="dropdown-settings"
              aria-expanded="false"
            >
              <i class="fal fa-gear fs-6"></i>
              <span class="visually-hidden">Manage</span>
              <ul class="dropdown-menu shadow" aria-labelledby="dropdown-settings">
                <li>
                  <a class="dropdown-item small" href="#">New project...</a>
                </li>
                <li><a class="dropdown-item small" href="#">Settings</a></li>
                <li><a class="dropdown-item small" href="#">Profile</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item small" href="#">Sign out</a></li>
              </ul>
            </button>
          </div>
        </div>
      </div>
      <div class="main" id="root"></div>
    </div>

    <script defer src="./src/main.js" type="module"></script>
    <script defer src="./src/vendor.ts" type="module"></script>
  </body>
</html>
